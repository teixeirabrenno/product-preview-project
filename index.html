<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
  <div class="container">


    <div class="image">
      <img src="images/image-product-mobile.jpg" alt="Product Image" id="image-mobile" class="responsive-image">
      <img src="images/image-product-desktop.jpg" alt="Product Image" id="image-desktop" class="responsive-image">
    </div>


    <div class="name">
      <p>Perfume</p>
    </div>


    <div class="title">
      <h1>Gabrielle Essence Eau de Parfum</h1>
    </div>


    <div class="description">
      <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfume-Creator for the house of CHANEL</p>
    </div>


    <div class="price">
      <p id="withDiscount">$149.99</p>  
      <p id="withoutDiscount"><s>$169.99</s></p>
    </div>


    <div class="cart">
      <img src="images/icon-cart.svg" alt="Cart Icon">
      <p>Add to Cart</p>
    </div>


  </div>

</body>
</html>
